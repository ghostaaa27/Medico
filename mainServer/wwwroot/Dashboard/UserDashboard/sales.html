<script type="text/javascript">
    //INITIALIZE SPARKLINE CHARTS
    //$('.sparkline-1').sparkline();

    var offset_sales = 0;
    var perPageCount_sales = 3;
    var chck = true;
    var editID_global;
    LoadSalesList('Default');




    function LoadSalesList(pool) {
        if (pool == "back_button") {
            offset_sales = (offset_sales - perPageCount_sales - perPageCount_sales);
            if (offset_sales < 0) offset_sales = 0;
        }
        if (pool == "NotDefault") {
            offset_sales = 0;
        }

        $.ajax({
            type: "GET",
            url: "/Sales/GetSalesList?pool=" + pool + "&offset_sales=" + offset_sales + "&perPageCount_sales=" + perPageCount_sales,
            success: function(response) {
                var sales = $("#sales");
                sales.empty();
                var serial_no = 1;

                sales.append(
                    $('<tr>').append(
                        $('<th>').text('Serial No.'),
                        $('<th>').text('Product Name'),
                        $('<th>').text('Category'),
                        $('<th>').text('Quantity'),
                        $('<th>').text('Status'),
                        $('<th>').text('Upload Date'),
                        $('<th>').text('Number of orders'),
                        $('<th>').text('Per Unit Price'),
                        $('<th>').text('Action')
                    )
                );



                $.each(response, function(i, item) {

                    if (item.product_name != "00") {
                        chck = true;
                        $('<tr>').append(
                            $('<td class="mailbox-name">').text(serial_no),
                            $('<td class="mailbox-name">').text(item.product_name),
                            $('<td class="mailbox-name">').text(item.category),
                            $('<td class="mailbox-name">').text(item.quantity),
                            $('<td class="mailbox-name">').text(item.status),
                            $('<td class="mailbox-name">').text(item.upload_date),
                            $('<td class="mailbox-name">').text("       "+item.number_of_orders),
                            $('<td class="mailbox-name">').text("     "+item.per_unit_price),
                            //$('<button type="button" class="btn btn-default btn-sm" onclick="SendDeleteID(hello)"><i class="fa fa-trash-o">'),
                            //$('<a data-id="' + item.host_id_external + '" href="#" class="linkdelete"><i class="fa fa-trash-o">'),
                            //$('<a data-id="Hello890" href="#" class="linkdelete"><i class="fa fa-edit">'),
                            $('<a href="#" onclick="SendDeleteID(\'' + item.product_id + '\');"><i class="fa fa-trash-o">'),
                            //$('<td class="mailbox-name">'),
                            $('<a type="button" onclick="SendEditID(\'' + item.product_id + '\');" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal-new-pkg"><i class="fa fa-edit">')

                        ).appendTo(sales);
                        serial_no++;
                    } else {
                        chck = false;
                        $('<tr>').append(
                            $('<td class="mailbox-name">'),
                            $('<td class="mailbox-name">'),
                            $('<td class="mailbox-name">').text("No more data Available")


                        ).appendTo(sales);
                    }
                });
            },
            failure: function(response) {
                alert(response);
            }
        });
        if (chck) offset_sales = offset_sales + perPageCount_sales;
    }


    // // for getting id of a delete 
    // $(".linkdelete").click(function(e) {

    //     var x = $(this).data('id');
    //     SendDeleteID(x);
    //     console.log(x);

    // });


    //sending delete id using ajax and json data
    function SendDeleteID(deleteID) {
        console.log("this is SendDeleteID" + deleteID);
        $.ajax({
            url: "/sales/salesDel?p_id=" + deleteID,
            // data: {
            //     deleteID: deleteID
            // },
            // type: "Post",
            // dataType: "Json",
            success: function(result) {

                console.log("successful");

                eval(result.Script);
                LoadSalesList('Default');

            },
            error: function() {
                alert("Error");
            }
        });
    }


    function SendEditID(editID) {
        editID_global = editID;
        console.log(editID);
        $.ajax({
            type: "GET",
            url: "/Sales/GetProductDataForEdit?p_id=" + editID,
            success: function(response) {
                $.each(response, function(i, item) {
                    document.getElementById("product_name").value = item.product_name;
                    document.getElementById("quantity").value = item.quantity;
                    document.getElementById("per_unit_pricee").value = item.per_unit_price;
                });
            },
            failure: function(response) {
                alert(response);
            }
        });
    }


    function EditRow() {
        var p_name = document.getElementById("product_name").value;
        var quan = document.getElementById("quantity").value;
        var p_price = document.getElementById("per_unit_pricee").value;

        console.log(editID_global);


        $.ajax({
            url: "/Sales/EditPdata",
            data: {
                product_name: p_name,
                quantity: quan,
                per_unit_price: p_price,
                product_id : editID_global
            },
            type: "Post",
            dataType: "Json",
            success: function(result) {
                eval(result.Script);
                LoadSalesList('Default');

            },
            error: function() {
                alert("Error");
            }
        });
    }

    function AddNewItem() {
        
        $.ajax({
            url: "/Sales/AddNewItem",
            data: {
                product_name: document.getElementById("product_name").value,
                category: document.getElementById("category").value,
                quantity: document.getElementById("quantity").value
                
            },
            type: "Post",
            dataType: "Json",
            success: function(result) {
                eval(result.Script);
                LoadSalesList('Default');

            },
            error: function() {
                alert("Error");
            }
        });

    }



    function checkRemark(remark){
        if(remark == 'donate'){
            document.getElementById('per_unit_price').value = 0;
            console.log(remark);
        }
    }
</script>
